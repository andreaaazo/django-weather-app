{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <div class="elevation-1">
        <form method="POST" class="d-flex flex-row">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock content %}
