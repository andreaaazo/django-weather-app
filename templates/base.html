{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBerry</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% compress css %}
      <link type="text/x-scss" href="{% static 'scss/main.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>
<body>
    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="">
  <div class="container">
    <!--Brand-->
    <ul class="navbar-nav flex-row">
      <li class="nav-item">
        <a href="#" class="navbar-brand"><img src="{% static 'images/logo.svg'%}" alt="" width=30px height=30px class="img-fluid"></a>
      </li>
      <li class="nav-item">
        <a href="#" class="navbar-brand">DataBerry</a>
      </li>
    </ul>
    <!--Collapsed button-->
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--End Collapsed button-->
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <!--Nav-->
      <ul class="navbar-nav ms-3 me-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Tracker</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact Us</a>
        </li>
      </ul>
      <!--Actions-->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Log In</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary">Sign Up</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!--End Navbar-->
  {% block content %}
  
  {% endblock content %}
</body>
</html>
